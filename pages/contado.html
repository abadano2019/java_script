<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <title id="titulo">Contado</title>
</head>
<body class="bg-black" onload="validarSeguridad('contado')">
    <header>
        <div id ="usuario" class="formato_header"></div>
    </header>
    <main>

        <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <table class="table">
                            <thead>
                                <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Total</th>
                                <th></th>
                                </tr>
                            </thead>
                            <tbody id="items"></tbody>
                            <tfoot>
                                <tr id="footer">
                                <th scope="row" colspan="6">Carrito vacío - comience a comprar!</th>
                                </tr>
                            </tfoot>
                            </table>
                        <div class="row" id="cards"></div>
                    </div>
                
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Terminar compra</button>
                </div>
            </div>
        </div>
    </div>
    
    <!--//////////////////////////////////////////////////////////////////////////////////////-->
        <div id="bienvenida" class="mensaje">
            <h1>Emisión de Facturas Contado</h1>
        </div>

         
        <!-- formulario de carga-->
        <div class="formulario">
            <form id="formulario">
                <div id="div_nro_cliente" class = "nroCliente">
                    <label for="">Nro.Cliente:</label>
                    <input type="text" id="nroCliente" >
                </div>
                <div id="div_nro_cliente_render">
                    <!--RENDER-->
                </div>        
                <div class="tab-pane carrito" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                <br>
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr class="text-bg-danger">
                                <th scope="col">
                                    <label for="">Nro.Producto</label>
                                    <input type="text" id="nroProducto">
                                </th>
                                <th scope="col">
                                    <label for="">Cantidad</label>
                                    <input type="text" id="cantidad">
                                </th>
                                <th scope="col">
                                    <label for="">Precio Unitario</label>
                                    <input type="text" id="precioUnitario">
                                </th>
                            </tr>
                        </thead>
                        <tbody clase="tbody">
                        <!--render-->
                        </tbody>
                    </table>
                </div>
                <div>
                    <button id = "id_ingresar_producto" type="submit" class="form-button">Ingresar Producto</button>
                </div>
            </form>
        </div>

        <!-- D e t a l l e   de   F a c t u r a -->
        <div class="tab-pan carrito" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
            <br>
            <table class="table table-dark table-striped">
                <thead>
                    <tr class="text-bg-danger">
                        <th scope="col">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio Unitario</th>
                    </tr>
                </thead>
                <tbody id="tbodyDetalle" clase ="tbody">
                <!--render-->
                </tbody>
            </table>
            <br><br>
            <div class="row mx-4">
                <div class="col d-flex justify-content-end">
                    <h3 id="id_label_total" class="itemCartTotal text-white">Total: 0</h3>
                    <div class="col d-flex justify-content-end">
                        <button class="btn btn-success" onclick="facturar()">Emitir Factura</button>
                    </div>
                </div>
            </div> 
        </div>
    </main>
    <footer>
        <div class="container">
            <a class = "referencia" href="./menu.html">volver</a>
        </div>
        <div class="container">
            <a class = "referencia" href="./listarFacturas.html">Listar Facturas</a>
        </div>
        <div class="container">
            <a class = "referencia" href="./listarStock.html">Ver Stock</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/bd.js"></script>
    <script src="../js/seguridad.js"></script>
    <script src="../js/clases.js"></script>
    <script src="../js/funciones.js"></script>
    <script src="../js/alertas.js"></script>
    <script src="../js/facturas.js"></script>
    
    
</body>
</html>
